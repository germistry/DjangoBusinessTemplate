{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} - ABC Elec</title>
    
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta property="og:type" content="{% block ogtype %}{% endblock %}" />
    <meta property="og:url" content="{% block ogurl %}{% endblock %}" />
    <meta property="fb:app_id" content="123425685912" />
    <!--FB optimal og image is 1200x627-->
    <meta property="og:image" content="{% block ogimage %}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <!-- Favicons -->
    <link href="{% static 'website/img/favicon.png' %}" rel="icon">
    <link href="{% static 'website/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/venobox/venobox.css' %}" rel="stylesheet">

    <!-- Site CSS File -->
    <link href="{% static 'website/css/style.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}

{% endblock %}

<!-- Vendor JS Files -->
  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'lib/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'lib/php-email-form/validate.js' %}"></script>
  <script src="{% static 'lib/jquery-sticky/jquery.sticky.js' %}"></script>
  <script src="{% static 'lib/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'lib/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'lib/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'lib/venobox/venobox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'website/js/main.js' %}"></script>

</body>

</html>
